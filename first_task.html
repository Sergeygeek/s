<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Task</title>
</head>
<body>
<script>
    // Создадим переменную i
    let i = 0;
    // Создадим цикл do...while
    do{
        //Выведем значение переменной
        if(i === 0) {
            console.log(`${i} - это ноль`);
        } else if (i % 2) {
            console.log(`${i} - нечетное число`);
        } else {
            console.log(`${i} - четное число`);
        }
        i++;
    } while(i <= 10);
</script>
</body>
</html>
